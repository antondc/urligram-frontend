image: node:latest

before_script:
  - apt-get update -qq
  - apt-get install -qq git
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$K8S_SECRET_SSH_PRIVATE_KEY" | base64 -d)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

stages:
  - install
  - test
  - build
  - deploy_staging
  - deploy_production

cache:
  paths:
    - node_modules/

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script:
    - npm test
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script:
    - npm build

deploy_staging:
  stage: deploy_staging
  only:
    - staging
  script:
    - ssh antoniodiaz@antoniodiaz.me 'cd www/linking_frontend_staging && rm -rf node_modules dist/* tmp'
    - ssh antoniodiaz@antoniodiaz.me 'cd www/linking_frontend_staging && git pull'
    - ssh antoniodiaz@antoniodiaz.me 'export NPM_TOKEN=${NPM_TOKEN} && cd www/linking_frontend_staging && export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use && eval "[ -f .nvmrc ] && nvm install || nvm install stable" && nvm use --delete-prefix && git checkout staging && npm ci && npm run prod'
    - ssh antoniodiaz@antoniodiaz.me 'cd www/linking_frontend_staging && mkdir -p tmp/always_restart.txt'

deploy_production:
  stage: deploy_production
  only:
    - master
  script:
    - ssh antoniodiaz@antoniodiaz.me 'cd www/linking_frontend_production && rm -rf node_modules dist/* tmp'
    - ssh antoniodiaz@antoniodiaz.me 'cd www/linking_frontend_production && git pull'
    - ssh antoniodiaz@antoniodiaz.me 'export NPM_TOKEN=${NPM_TOKEN} && cd www/linking_frontend_production && export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use && eval "[ -f .nvmrc ] && nvm install || nvm install stable" && nvm use --delete-prefix && git checkout master && npm ci && npm run prod'
    - ssh antoniodiaz@antoniodiaz.me 'cd www/linking_frontend_production && mkdir -p tmp/always_restart.txt'
